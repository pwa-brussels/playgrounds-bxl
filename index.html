<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://pwa-brussels.github.io/playgrounds-bxl/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playgrounds in Brussels</title>
  <link rel="stylesheet" type="text/css" href="src/styles/inline.css">

  <link rel="manifest" href="/manifest.json">

  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/src/assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/src/assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/src/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>
</head>

<body>

  <header class="header">
    <img src="src/assets/favicons/android-chrome-192x192.png" alt="">
    <h1 class="header__title">Playgrounds in Brussels</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>


  <main class="main">
    <div class="debug"></div>

    <div class="card cardTemplate playground" hidden>
      <div class="card-header">
        <img src="src/assets/park.jpg" alt="">
      </div>
      <div class="recordid" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="name"></div>
      <div class="date"></div>
      <div class="description"></div>
      <div class="address"></div>
      <div class="age"></div>
      <div class="postalCode"></div>
      <button class="pay-button">Buy</div>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
